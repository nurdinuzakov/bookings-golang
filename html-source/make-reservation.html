	<div class="container">
	
        <div class="row">
            <div class="col">
                <h1>Make reservation</h1>

                <form method="post" action="" class="needs-validation" novalidate>

                    <div class="form-group mt-5">
                      <label for="first_name">First name:</label>
                      <input type="text" name="first_name" class="form-control" id="first_name" aria-describedby="firstNameHelp" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last name:</label>
                        <input type="text" name="last_name" class="form-control" id="last_name" aria-describedby="lastNameHelp" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone number:</label>
                        <input type="text" name="phone" class="form-control" id="phone" aria-describedby="phoneHelp" required autocomplete="off">
                    </div>
                    
                    <hr>

                    <input type="submit" class="btn btn-primary" value="Make Reservation">
                </form>
